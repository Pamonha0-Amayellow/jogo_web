<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depurador de Código Perdido</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div id="game-container">
        <h1 id="game-title">Webugger</h1>
        
        <button id="win-button" onclick="showEndScreen(true)" class="button-style">WIN</button>
        
        <div id="score">Cena: 0 | Pontos: 0 | Tentativas: 3</div>

        <div class="scene-box window-style">
            <p id="narrative-text">Carregando a aventura...</p>
        </div>

        <h2>Erro de Código:</h2>
        <pre id="bug-code" class="code-area">// O código a ser corrigido aparecerá aqui.</pre>

        <div id="interaction-area">
            <label for="user-input">Correção (Digite o Comando):</label>
            <input type="text" id="user-input" placeholder="Ex: background-color">
            <button onclick="checkAnswer()" class="button-style">Depurar e Avançar</button>
        </div>

        <p id="feedback"></p>
    </div>

    <div id="game-over-screen" class="window-style">
        <img src="./skull.png" alt="Game Over - Caveira" id="skull-image">
        <p id="game-over-message">DEPURAÇÃO FALHOU!</p>
        <button onclick="window.location.reload()" class="button-style">Reiniciar Jogo</button>
    </div>

    <script src="./script.js"></script>
    <script src="./matrixEffect.js"></script>
</body>
</html>
